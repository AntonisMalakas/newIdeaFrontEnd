<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">

            </div>
            <div class="card-body">
                <div class="row">

                    <div class="col-md-5">
                        <div class="card card-plain">
                            <div class="card-header">
                                <h5 class="card-title">Location</h5>
                            </div>

                            <div class="card-body">
                                <div *ngFor="let location of locationsList">
                                    <button class="btn btn-primary btn-block" (click)="setLocation(location)">
                                        {{location.location_name}}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-2">

                    </div>


                    <div *ngIf="showPlacesOption" class="col-md-5">
                        <div class="card card-plain">
                            <div class="card-header">
                                <h5 class="card-title">Place</h5>
                            </div>
                            <div class="card-body">


                                <div *ngFor="let place of placesList">

                                    <button class="btn btn-danger btn-block" (click)="setPlace(place)">
                                        {{ place.place_name}}
                                    </button>
                                </div>



                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div *ngIf="showNextStep" class="card-footer">
                <div class="row">
                    <div class="col-md-11"></div>
                    <div class="col-md-1">

                        <ul class="nav">
                            <li>
                                <a (click)="goToComponentB()">
                                    <i class="nc-icon nc-button-play" style="font-size:30px"></i>
                                </a>
                            </li>
                        </ul>


                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- <div class="col-md-12">
        <div class="col-md-10"></div>
        <div class="col-md-2">
            <i class="nc-icon nc-button-play"></i>

        </div>
    </div> -->


</div>
